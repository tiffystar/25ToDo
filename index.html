<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container1">
    <h1>Tiffany's To Do List</h1>
    
    <img src= "SurfAstronaut.jpg" alt="SurfAstronaut" height="200" width = "200"/>
    
    <input type="text" id="toDoInput" placeholder="What are you doing today?">
    <button id = "addButton" onclick = "addToDo()" >Add to List</button>
    </div>

    <h3>Today, I am going to...</h3>

    <div id="todoListContainer">
        <ul id="todoList"></ul>
    </div>

    <div class = "container">
        <button id = "clearButton" class="actionButton" onclick="clearCheckedItems()">Complete</button>
        <button id = "deleteButton" class="actionButton" onclick="deleteCheckedItems()">Remove</button>
    </div>

    <h3>Today, I completed the following:</h3>
    <div id="archivedListContainer">
        <ul id="archivedList"></ul>
    </div>

    <script src="./index.js"></script>
    

    

</body>
</html>
